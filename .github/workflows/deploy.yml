name: Deploy

on:
  workflow_run:
    workflows: ["Python application test"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup DigitalOcean CLI
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to server
        run: |
          # Use doctl to interact with your droplet here
          # For example, to execute a command on your droplet:
          doctl compute ssh ubuntu-s-1vcpu-512mb-10gb-ams3-01 --ssh-command "rsync -r --delete-after --quiet ${{ github.workspace }} /documents/CD_Assesment && cd /documents/CD_Assesment && pip install -r requirements.txt && sudo systemctl restart cd_assesment" -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null