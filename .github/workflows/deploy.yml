name: Deploy

on:
  workflow_run:
    workflows: ["Python application test"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List contents of /home/runner/work
      run: ls -la /home/runner/work

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install doctl
      run: |
        curl -L https://github.com/digitalocean/doctl/releases/download/v1.64.0/doctl-1.64.0-linux-amd64.tar.gz | tar xvz
        sudo mv doctl /usr/local/bin

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Add SSH key to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 146.190.226.82 >> ~/.ssh/known_hosts
    

    - name: Deploy to server
      run: |
          # Use doctl to interact with your droplet here
          # For example, to execute a command on your droplet:
          doctl compute ssh ubuntu-s-1vcpu-512mb-10gb-ams3-01 --ssh-command "mkdir -p /documents && rsync -r --delete-after --quiet /home/runner/work/CD/CD /documents/CD_Assesment && CD /documents/CD_Assesment && pip install -r requirements.txt && sudo systemctl restart CD_Assesment" -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}